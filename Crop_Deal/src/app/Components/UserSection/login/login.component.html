<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Login Form with Blur Background</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link href="./login.component.css" rel="stylesheet">
</head>
<body>
	<div class="contact-form">
		<h2>LogIn</h2>
      <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
			<p>Username</p><input type="text" id="txtname" class="form-control" formControlName="username" placeholder="Enter the User Name"   autocomplete="off">
			<p>Passwrod</p><input type="password" id="txtpassword" class="form-control" formControlName="password"  placeholder="Enter the password"  autocomplete="off"> 
            <input type="submit" value="Sign in">
            <p class="small-xl pt-3 text-center">
                <span style="color: white;">Not a member?</span>
                <a href="#" routerLink="/registration" style="color: red;">Sign up</a>
		</form>
	</div>
</body>
</html>
