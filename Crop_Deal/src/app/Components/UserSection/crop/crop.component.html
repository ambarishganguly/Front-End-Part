<div class="outer">
<div class="card-box">
    <div class="row">
      <div class="col-sm-4">
        <a routerLink="create" id="addbtn"  class="btn btn-success btn-rounded">Add New</a>
    </div>
  </div>
  <br>
    
    <div class="row">
              <div class="table-responsive">
                  
                    <table class="table table-bordered" id="datatable" role="grid" >
                      <thead class="bg-primary text-dark">
                          <tr role="row">
                            <th>CropId</th>
                            <th>CropName</th>
                            <th>CropImage</th>
                            </tr>
                      </thead>
                      <tbody>
<tr *ngFor="let item of croplist">
<td>{{item.cropId}}</td>
<td>{{item.cropName}}</td>
<td>{{item.cropImage}}</td>
<td><button routerLink="edit/{{item.cropId}}" class="btn btn-primary">Edit</button> | <button (click)="delete(item.cropId)" class="btn btn-danger">Delete</button></td>
</tr>
                      </tbody>
                  </table>
                
              </div>
          </div>
        </div>
      </div>
